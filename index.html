<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bellmade</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #E8F5E9;
      color: #385b2a;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 48px 24px;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      font-weight: 400;
      margin-bottom: 8px;
      color: #385b2a;
    }
    .tagline {
      font-size: 16px;
      color: #385b2a80;
      margin-bottom: 48px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .links a {
      display: block;
      padding: 16px 24px;
      background-color: #385b2a0d;
      border: 1px solid #385b2a15;
      border-radius: 12px;
      color: #385b2a;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.15s ease;
    }
    .links a:hover {
      background-color: #385b2a1a;
    }
    .links a span {
      display: block;
      font-size: 13px;
      font-weight: 400;
      color: #385b2a80;
      margin-top: 4px;
    }
    .contact {
      margin-top: 48px;
      font-size: 14px;
      color: #385b2a80;
    }
    .contact a {
      color: #5e7e52;
      text-decoration: none;
    }
    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bellmade</h1>
    <p class="tagline">Kettlebell Fitness Training</p>

    <div class="links">
      <a href="privacy-policy.html">
        Privacy Policy
        <span>How we collect, use, and protect your data</span>
      </a>
      <a href="terms-of-service.html">
        Terms of Service
        <span>Rules and guidelines for using Bellmade</span>
      </a>
      <a href="support.html">
        Support
        <span>Get help, FAQs, and contact information</span>
      </a>
    </div>

    <p class="contact">
      Questions? Email us at <a href="mailto:admin@bellmade.app">admin@bellmade.app</a>
    </p>
  </div>
</body>
</html>
